<!DOCTYPE html> 
<!-- Declares this as an HTML5 document -->

<html lang="en">
<!-- Defines the document language as English -->

<head>
<meta charset="utf-8" /> 
<!-- Sets the character encoding to UTF-8 (universal standard) -->

<title>Gradient — 400x300</title> 
<!-- Title displayed in the browser tab -->

<style>
  /* === Page Centering and Setup === */
  html, body {
    height: 100%; /* Make the page fill the entire viewport height */
    margin: 0; /* Remove default browser margins */
  }

  body {
    display: flex; /* Use Flexbox for easy centering */
    align-items: center; /* Vertically center content */
    justify-content: center; /* Horizontally center content */
    background: #ddd; /* Light gray page background */
  }

  /* === Pattern Box Styling === */
  .pattern {
    width: 400px;  /* Fixed width */
    height: 300px; /* Fixed height */

    font-size: 16px; 
    /* Sets the base font size for units like em and ch.
       1em = 16px, 5ch ≈ 40px (depends on font width) */

    /* === Background Layers === */
    background:
      conic-gradient(at 5ch 1em, #0000 75%, #000 0)
      180px 142px / 150px,
      /* 'conic-gradient()' creates a gradient that spins around a center point.
         Syntax: conic-gradient(at <position>, <color-stop1>, <color-stop2>, ...)

         'at 5ch 1em' → sets the center of rotation:
            - '5ch' → 5 character widths from the left.
            - '1em' → 1 font height from the top.

         '#0000 75%' → transparent color until 75% of the circle.
         '#000 0' → solid black starts at 0 degrees (makes a wedge pattern).

         '180px 142px' → moves this gradient image 180px right and 142px down.
         '/ 150px' → scales the gradient to 150px (acts as tile size). */


      radial-gradient(1q, #00D47E 25px, #000 0 50px, #00D47E)
      5px / 130px;
      /* 'radial-gradient()' creates a circular color spread.
         Syntax: radial-gradient(<size> at <position>, <color-stops>...)

         '1q' → tiny size unit (1 quarter of a millimeter).
         '#00D47E 25px' → green color extends up to 25px radius.
         '#000 0 50px' → black ring extends up to 50px.
         '#00D47E' → green again after the black ring, forming repeating circles.

         '5px' → offset (moves pattern 5px from top-left).
         '/ 130px' → pattern repeats every 130px (tile size). */

    background-repeat: repeat; 
    /* Repeats both gradients to fill the box */

    box-shadow: 0 8px 20px rgba(0,0,0,0.18); 
    /* Adds a soft drop shadow for better visual depth */
  }
</style>
</head>

<body>
  <div class="pattern" aria-hidden="true"></div> 
  <!-- Decorative pattern box (ignored by screen readers) -->
</body>
</html>
