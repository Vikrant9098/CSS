<!DOCTYPE html>
<!-- Defines the document type as HTML5. 
     It tells the browser to render the page in standard HTML5 mode. -->

<html lang="en">
<!-- Opens the main <html> element.
     'lang="en"' specifies that the language of the content is English. -->

<head>
<!-- The <head> element contains metadata (information about the page). -->

  <meta charset="utf-8" />
  <!-- Sets the character encoding to UTF-8.
       UTF-8 supports almost all characters and symbols from all languages. -->

  <title>Gradient — 400x300</title>
  <!-- Defines the title of the web page.
       The text here appears on the browser tab. -->

  <!-- Link external CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- The <link> tag connects this HTML file to an external CSS file.
       rel="stylesheet" → means it’s a stylesheet link.
       href="style.css" → gives the path to the CSS file to be loaded. -->
</head>

<body>
<!-- The <body> contains all the visible content of the webpage. -->

  <div class="pattern" aria-hidden="true"></div>
  <!-- Creates a <div> (division or container) with class="pattern".
       This 'pattern' class is styled by CSS in style.css.
       aria-hidden="true" → means this element is decorative only and 
       will be ignored by screen readers (improves accessibility). -->

</body>
<!-- Closes the visible part of the page. -->

</html>
<!-- Ends the HTML document. -->
